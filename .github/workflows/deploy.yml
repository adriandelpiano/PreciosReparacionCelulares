name: Deploy Static Website to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta al hacer push a la rama principal

# IMPORTANTE: Se añaden permisos de escritura para que la acción 'gh-pages'
# pueda crear y actualizar la rama 'gh-pages', resolviendo el error 128.
permissions:
  contents: write # Otorga permiso de escritura al token de la acción

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 🛒
        uses: actions/checkout@v4
        
      - name: Set up Node.js 🚀
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
      
      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # La carpeta que se publica en el servidor estático
          publish_dir: ./src/frontend 
          # La rama de destino que utiliza GitHub Pages
          publish_branch: gh-pages
