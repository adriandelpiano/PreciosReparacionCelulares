
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Servicios de Reparación - Móviles</title>
    <script src="https://browser.sentry-cdn.com/7.118.0/bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Servicios de Reparación por Componente</h1>
    </header>

    <main>
        <details>
            <summary>Administrar Inventario</summary>
            <section id="admin-panel">
                <h2>Añadir / Editar Servicio</h2>
                <form id="admin-form">
                    <input type="hidden" id="product-id">
                    <div class="form-grid">
                        <input type="text" id="marca" placeholder="Marca" required>
                        <input type="text" id="modelo" placeholder="Modelo" required>
                        <input type="text" id="tipo_servicio" placeholder="Tipo de Servicio" required>
                        <input type="text" id="componente" placeholder="Componente" required>
                        <input type="number" id="precio_usd" placeholder="Precio (USD)" step="0.01" required>
                        <label>
                            <input type="checkbox" id="disponible">
                            Disponible
                        </label>
                    </div>
                    <button type="submit">Guardar</button>
                    <button type="button" id="cancel-edit">Cancelar</button>
                </form>
            </section>
        </details>

        <div id="product-list" class="grid-container">
        </div>

        <details>
            <summary>Ver Datos Guardados (localStorage)</summary>
            <pre id="stored-data"></pre>
        </details>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
